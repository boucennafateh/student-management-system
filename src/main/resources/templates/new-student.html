<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <h2>Creat a new student</h2>

    <form th:action="@{/students}" th:object="${student}" method="POST">
        <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="first-name" placeholder="First name">
        </div>

        <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text"  th:field="*{lastName}" class="form-control" id="last-name" placeholder="Last name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text"  th:field="*{email}" class="form-control" id="email" placeholder="Last name">
        </div>

        <button type="submit"  class="btn btn-primary">Submit</button>
    </form>


</body>
</html>
